# config.properties- This file used to add pre-defined set of variables which required for the test case execution
# It configured the test case execution according to devices
# Here we can configured for screenshots of the passed/failed/skipped steps, screen recording of the passed/failed/skipped steps.
# Here we can set the configuration to override the previous report
# Date-02/11/2022
appiumURL=http://127.0.0.1:4724/wd/hub
#appiumURL=http://192.168.0.103:4444/wd/hub
#appiumURL=http://10.70.229.41:4444/wd/hub
#######################################################
#Native Apps
#Android
androidAutomationName=UiAutomator2
androidAppPackage=com.hidglobal.mobilekeys.android.v3
androidAppActivity=com.assaabloy.mobilekeys.android.presentation.splash.SplashActivity
